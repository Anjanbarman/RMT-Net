<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider - RMT Net Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-indigo-600 to-purple-700 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="w-8 h-8 text-white mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                        <h1 class="text-white text-xl font-bold hidden lg:block">Admin Dashboard</h1>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <a 
                        href="{% url 'login' %}"
                        class="px-4 py-2 bg-white/20 text-white hover:bg-white/30 rounded-lg transition duration-200 font-medium text-sm"
                    >
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex overflow-x-auto py-2 space-x-2">
                <a href="{% url 'View_Remote_Users' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    View Users
                </a>
                <a href="{% url 'Train_Test_DataSets' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Train & Test
                </a>
                <a href="{% url 'View_Predicted_Breast_Cancer_Detection_Type' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Predictions
                </a>
                <a href="{% url 'Find_Predicted_Breast_Cancer_Type_Ratio' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Score Ratio
                </a>
                <a href="{% url 'charts' 'line' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Ratio Chart
                </a>
                <a href="{% url 'charts1' 'line' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Accuracy Chart
                </a>
                <a href="{% url 'likeschart' 'bar' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Bar Chart
                </a>
                <a href="{% url 'Download_Predicted_DataSets' %}" class="whitespace-nowrap px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition">
                    Download Data
                </a>
            </nav>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block researchblock %}
        {% endblock %}
    </div>

    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-center text-gray-600 text-sm">
                Â© 2025 RMT Net Credit Scoring System - Service Provider Portal
            </p>
        </div>
    </footer>
</body>
</html>
